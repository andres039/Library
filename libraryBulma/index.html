<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class='body'>
    <section class='hero is-primary'>
      <div class="hero-body columns">
        <h1 class="title column is-four-fifths">Library Catalog</h1>
        
        <nav class="column is one-fifths">
         
                <button class='button is-medium is-danger is-dark new-book is danger'>New Book</button>
              <button class='button is-medium  is-warning is-dark catalogue '>Catalogue</button>
            
              </nav>
      </div>
      </section>
    <section class='form search section is-medium'>
    <div class="field">
        <label class="label">Title</label>
        <div class="control">
          <input class="input booktitle" type="text" placeholder="Enter the title">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Author</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success authorname" type="text" placeholder="Author"> 
      </div>
      
      <div class="field">
        <label class="label">Pages</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-danger bookpages" type="text" placeholder="Number of pages">
        </div>
      </div>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link submit">Submit</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Cancel</button>
        </div>
      </div>
    </section>
    <main class="sectionMain">
    </main>
     <script src="script.js"></script>   
</body>
</html>
